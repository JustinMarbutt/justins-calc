<!doctype html>
<html ng-app="justins-calc">
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        
        <script src="./main.js"></script>
    </head>
    <div  ng-controller="Calculator">
        <div class="j-calc-wrapper">
            <div class="j-calc-display">
                <div class="j-calc-output" name="j-calc-output-decoy"></div>
                <div class="j-calc-output" name="j-calc-output">{{calc.output}}</div>
            </div>
            <div class="j-calc-btns">
                <div class="j-calc-btn-row">
                    <button name="j-calc-btnClear" class="j-calc-function-button" value="7" ng-click='calc.clear()'>{{calc.clearBtnDisplay}}</button>
                    <button name="j-calc-btnSign" class="j-calc-function-button" value="8" ng-click='calc.changeSign()'>+/-</button>
                    <button name="j-calc-btnPercent" class="j-calc-function-button" value="9" ng-click='calc.percentage()'>%</button>
                    <button name="j-calc-btnMult" class="j-calc-operation-btn" ng-click='calc.queueOp("/")'>&divide;</button>
                </div>
                <div class="j-calc-btn-row">
                    <button name="j-calc-btn7" class="j-calc-btn-number" value="7" ng-click='calc.updateOutput(7)'>7</button>
                    <button name="j-calc-btn8" class="j-calc-btn-number" value="8" ng-click='calc.updateOutput(8)'>8</button>
                    <button name="j-calc-btn9" class="j-calc-btn-number" value="9" ng-click='calc.updateOutput(9)'>9</button>
                    <button name="j-calc-btnMult" class="j-calc-operation-btn" ng-click='calc.queueOp("*")'>X</button>
                </div>
                <div class="j-calc-btn-row">
                    <button name="j-calc-btn4" class="j-calc-btn-number" value="4" ng-click='calc.updateOutput(4)'>4</button>
                    <button name="j-calc-btn5" class="j-calc-btn-number" value="5" ng-click='calc.updateOutput(5)'>5</button>
                    <button name="j-calc-btn6" class="j-calc-btn-number" value="6" ng-click='calc.updateOutput(6)'>6</button>
                    <button name="j-calc-btnMinus" class="j-calc-operation-btn" ng-click='calc.queueOp("-")'>-</button>
                </div>
                <div class="j-calc-btn-row">
                    <button name="j-calc-btn1" class="j-calc-btn-number" value="1" ng-click='calc.updateOutput(1)'>1</button>
                    <button name="j-calc-btn2" class="j-calc-btn-number" value="2" ng-click='calc.updateOutput(2)'>2</button>
                    <button name="j-calc-btn3" class="j-calc-btn-number" value="3" ng-click='calc.updateOutput(3)'>3</button>
                    <button name="j-calc-btnPlus" class="j-calc-operation-btn" ng-click='calc.queueOp("+")'>+</button>
                </div>
                <div class="j-calc-btn-row">
                    <button name="j-calc-btn0" id="j-calc-btn0" class="j-calc-btn-number" value="0" ng-click='calc.updateOutput(0)'>0</button>
                    <button name="j-calc-btnDot" class="j-calc-btn-number" value="." ng-click='calc.updateOutput(".")'>.</button>
                    <button name="j-calc-btnEquals" class="j-calc-operation-btn" ng-click='calc.calculate()'>=</button>
                </div>
            </div>
        </div>
        <!--
        <br>
        <br>runningTotal: {{runningTotal}}
        <br>pendingValue: {{pendingValue}}
        <br>newNumber: {{newNumber}}
        -->
    </div>
    
</html>
